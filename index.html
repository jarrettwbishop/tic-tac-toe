<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="main.css" />
		<!-- Import Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Indie+Flower&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lilita+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Shadows+Into+Light&display=swap"
			rel="stylesheet"
		/>
		<!-- Import FontAwesome Icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header>
			<div class="title">
				<span class="tic">Tic</span>
				<span class="tac">Tac </span>
				<span class="toe">Toe</span>
			</div>
		</header>
		<main>
			<div class="game-won-container">
				<h1>WINNER</h1>
				<span>Player 1</span>
				<button>Play Again</button>
			</div>
			<div class="board-edge"></div>
			<div class="board">
				<div class="board-tile top-left" id="tile-00"></div>
				<div class="board-tile top-middle" id="tile-01"></div>
				<div class="board-tile top-right" id="tile-02"></div>
				<div class="board-tile middle-left" id="tile-10"></div>
				<div class="board-tile middle-middle" id="tile-11"></div>
				<div class="board-tile middle-right" id="tile-12"></div>
				<div class="board-tile bottom-left" id="tile-20"></div>
				<div class="board-tile bottom-middle" id="tile-21"></div>
				<div class="board-tile bottom-right" id="tile-22"></div>
			</div>
		</main>
		<footer>
			<p>
				Created by
				<a href="https://github.com/jarrettwbishop"
					>Jarrett Bishop <i class="fa-github fa-brands"></i>
				</a>
			</p>
		</footer>

		<script src="index.js"></script>
	</body>
</html>
